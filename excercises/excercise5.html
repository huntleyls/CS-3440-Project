<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>The College Application Process</title>
</head>
<body>
<form action="https://student2.cs.appstate.edu/crr/3440/homework/h3/contact/." method="post">
    <label for="emailTo"> Email to:</label><br>
    <input type="text" id="emailTo" name="emailTo" value ="Appstate@appstate.edu" readonly><br>

    <label for="emailFrom">Email From:</label><br>
    <input type="email" id="emailFrom" name="emailFrom"><br>

    <label for="emailBody">Email Body:</label><br>
    <textarea name="emailBody" cols="20" rows ="4">Enter your Email ...</textarea><br>

    <label for="referrer">Referrer</label><br>
    <select id="referrer" name="referrer">
        <option value ="email">Email</option>
        <option value ="text">Text</option>
        <option value ="Website">Website</option>
        <option value ="WOM">Word of Mouth</option>
    </select><br>

    <input type="checkbox" id="newsletter" name="newsletter" value="yes" checked="checked">
    <label for="newsletter">Subscibe to our Newsletter!</label><br>

    <p>Rate Us!</p>
    <input type="radio" id="rating_1" name="rating" value="1">
    <label for="rating_1">1</label><br>
    <input type="radio" id="rating_2" name="rating" value="2">
    <label for="rating_2">2</label><br>
    <input type="radio" id="rating_3" name="rating" value="3">
    <label for="rating_3">3</label><br>
    <input type="radio" id="rating_4" name="rating" value="4">
    <label for="4">4</label><br>
    <input type="radio" id="rating_5" name="rating" value="5">
    <label for="rating_5">5</label><br>

    <input type="submit" value="Submit">
    
  




</form>
   
</body>
</html>
